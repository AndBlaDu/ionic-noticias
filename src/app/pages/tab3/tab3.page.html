<ion-header [translucent]="true" class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-title>
            Favoritos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">

    <ion-slides [options]="sliderOpts" *ngIf="dataLocal.noticias.length === 0">
        <ion-slide>
            <h1>No hay favoritos</h1>
        </ion-slide>
    </ion-slides>

    <app-noticias [enFavoritos]="true" *ngIf="dataLocal.noticias.length > 0" [noticias]="dataLocal.noticias"></app-noticias>
</ion-content>
