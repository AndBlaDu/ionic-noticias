<ion-header class="ion-no-border" [translucent]="true">
    <ion-toolbar color="dark">
        <ion-title>
            Encabezados
        </ion-title>
    </ion-toolbar>

    <ion-segment scrollable="true" mode="md" color="primary" (ionChange)="cambioCategoria($event)">
        <ion-segment-button mode="md" [value]="categoria" *ngFor="let categoria of categorias">
            <ion-label class="ion-text-capitalize"> {{categoria}} </ion-label>
        </ion-segment-button>
    </ion-segment>

</ion-header>

<ion-content color="dark" [fullscreen]="true">

    <app-noticias [noticias]="noticias"></app-noticias>

    <ion-infinite-scroll color="light" threshold="150px" [disabled]="disableScroll" position="bottom" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
